<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Julci</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a1a;       
            --envelope-color: #6d0a0a; 
            --accent-gold: #c5a059;    
            --paper-color: #ffffff;
            --text-color: #1a1a1a;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Zmienione na min-height */
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.4s ease;
            margin-top: 100px; /* Zmniejszony margines, by zmie≈õciƒá wysuniƒôty list */
            transform: scale(1.1);
        }

        .envelope-wrapper:hover {
            transform: scale(1.15);
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--envelope-color);
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 2; /* Zapewnia, ≈ºe koperta jest nad t≈Çem */
        }

        /* Klapa koperty */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4; /* Wy≈ºej ni≈º list na poczƒÖtku */
            border-top: 110px solid var(--envelope-color);
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.2s 0.3s;
        }

        .seal {
            position: absolute;
            top: 90px;
            left: 135px;
            width: 30px;
            height: 30px;
            background-color: var(--accent-gold);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: opacity 0.3s;
        }

        .letter {
            position: absolute;
            bottom: 5px; /* Lekko schowany w kopercie */
            left: 10px;
            width: 280px;
            height: 180px;
            background: var(--paper-color);
            padding: 25px;
            box-sizing: border-box;
            transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1), height 0.9s, z-index 0s 0.4s;
            z-index: 1;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border: 1px solid #f0f0f0;
            overflow-y: auto;
        }

        .text {
            font-family: 'Playfair Display', serif;
            font-size: 1.05rem;
            color: var(--text-color);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Animacja otwierania */
        .opened .envelope::before {
            transform: rotateX(180deg);
            z-index: 1; /* Po otwarciu klapa idzie pod list */
        }

        .opened .seal {
            opacity: 0;
            pointer-events: none;
        }

        .opened .letter {
            /* Zmienione warto≈õci przesuniƒôcia i skali */
            transform: translateY(-160px) scale(1.3); 
            height: 350px; /* Wysoko≈õƒá listu po otwarciu */
            max-height: 70vh; /* Bezpiecznik, aby nie wyszed≈Ç poza ekran */
            z-index: 10;
        }

        #final-heart {
            display: inline-block;
            opacity: 0;
            color: #6d0a0a;
            transition: opacity 1.5s ease;
            font-size: 1.2rem;
        }

        .hint {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.6; }
            100% { opacity: 0.2; }
        }

        .letter::-webkit-scrollbar {
            width: 4px;
        }
        .letter::-webkit-scrollbar-thumb {
            background: var(--accent-gold);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="wrapper" onclick="openLetter()">
        <div class="envelope">
            <div class="seal"></div>
            <div class="letter">
                <div id="typewriter" class="text"></div>
                <span id="final-heart"> ü§ç</span>
            </div>
        </div>
        <div class="hint" id="hint">Kliknij, aby otworzyƒá ‚ú®</div>
    </div>

    <script>
        const message = `Julcia,

Poznalem Cie niedawno, a mimo to mam wrazenie, jakbys pojawila sie w moim zyciu dokladnie w tym momencie, w ktorym bylas najbardziej potrzebna. Od pierwszych chwil stalas sie dla mnie kims wyjatkowym i z kazdym kolejnym dniem coraz mocniej uswiadamiam sobie, jak ogromne znaczenie masz dla mnie. To niesamowite, jak szybko potrafi narodzic sie cos prawdziwego, cos, co od razu czuje sie sercem.

Uwielbiam na Ciebie patrzec. Jest w Tobie cos spokojnego, cieplego i naturalnego, cos, co sprawia, ze gdy jestes obok, wszystko inne przestaje miec znaczenie. Najbardziej kocham momenty, gdy patrzymy sobie prosto w oczy. Wtedy czuje, ze nie musze nic mowic, bo Ty i tak wszystko rozumiesz. A Twoj usmiech‚Ä¶ za kazdym razem, gdy go widze, gubie mysli i zapominam, co chcialem powiedziec. Zostaje tylko to wyjatkowe uczucie, ktore pojawia sie gdzies gleboko we mnie.

To, jak sie o mnie troszczysz, jak sie martwisz i jak interesuje Cie to, co czuje, znaczy dla mnie wiecej, niz potrafie opisac. Przy Tobie po raz pierwszy czuje, ze moge komus naprawde zaufac bez strachu, bez udawania, bez zakladania masek. Moge byc soba, dokladnie takim, jakim jestem, i wiem, ze to wystarcza. Dajesz mi poczucie akceptacji i spokoju, ktorego wczesniej mi brakowalo.

Uwielbiam spedzac z Toba czas. Niewazne, czy robimy cos wielkiego, czy po prostu jestesmy obok siebie. Kazda chwila z Toba ma w sobie cos wyjatkowego. Przy Tobie nawet cisza jest piekna, a zwykle momenty staja sie tymi, ktore chcialbym zapamietac na zawsze.

Kocham nasza bliskosc. Przytulanie sie, bycie razem bez pospiechu, calowanie Cie i bycie przez Ciebie calowanym. Twoj dotyk mnie uspokaja, wycisza i sprawia, ze czuje sie bezpiecznie. Przy Tobie mam wrazenie, ze w koncu moge odetchnac i przestac sie bac. Jestes dla mnie miejscem spokoju, do ktorego zawsze chce wracac.

Twoja obecnosc naprawde mnie zmienila. Sprawila, ze czesciej sie usmiecham, ze patrze w przyszlosc z wieksza nadzieja i spokojem. Przy Tobie wszystko wydaje sie prostsze, jasniejsze i bardziej prawdziwe. Ciesze sie, ze moge Cie poznawac, uczyc sie Ciebie i dzielic z Toba codziennosc. Juz teraz zajmujesz w moim sercu miejsce, ktorego nikt wczesniej nie mial.

Dziekuje Ci za to, ze jestes. Za Twoja czulosc, troske i za to, ze pojawilas sie w moim zyciu dokladnie wtedy, gdy najbardziej tego potrzebowalem.

Twoj,
Patrys`;

        let i = 0;
        let started = false;

        function openLetter() {
            if (started) return;
            started = true;
            
            document.getElementById('wrapper').classList.add('opened');
            document.getElementById('hint').style.opacity = '0';
            
            // List potrzebuje czasu na wysuniƒôcie (ok 0.9s - 1s)
            setTimeout(typeWriter, 1000);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Prƒôdko≈õƒá 50ms jest nieco bardziej p≈Çynna
                
                const letterDiv = document.querySelector('.letter');
                letterDiv.scrollTop = letterDiv.scrollHeight;
            } else {
                document.getElementById('final-heart').style.opacity = '1';
            }
        }
    </script>
</body>
</html>
